<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('image/Group 46.png')] min-h-screen flex items-center justify-center">

  


<div class="bg-yellow-900 shadow-lg rounded-xl w-full max-w-md p-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-300">
      üçΩÔ∏è Table Booking
    </h2>

    <form class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Name</label>
        <input type="text" placeholder="Your name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Phone</label>
        <input type="tel" placeholder="01XXXXXXXXX"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Date -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Date</label>
        <input type="date"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Time -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Time</label>
        <input type="time"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Guests -->
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Guests</label>
        <select
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option>1 Person</option>
          <option>2 Persons</option>
          <option>3 Persons</option>
          <option>4 Persons</option>
          <option>5+ Persons</option>
        </select>
      </div>

      <!-- Button -->
       <a href="contact.html"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Book Table
      </a>
    </form>
  </div>
